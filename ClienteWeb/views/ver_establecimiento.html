<form ng-submit="actualizarEstablecimiento()">
	<h1>{{titulo}}</h1>
	<div class="form-group">
	<label for="nombre">Nombre</label>
	<input type="text" name="nombre" ng-model="establecimiento.nombre" class="form-control">
	</div>
	<div class="form-group">
	<label for="rut">Rut:</label>
	<input type="text" name="rut" ng-model="establecimiento.rut" class="form-control">
	</div>
	<div class="form-group">
	<label for="ubicacion">Ubicación</label>
	<input type="text" name="ubicacion" ng-model="establecimiento.ubicacion" class="form-control">
	</div>
	<div class="form-group">
	<label for="telefono">Teléfono</label>
	<input type="text" name="telefono" ng-model="establecimiento.telefono" class="form-control">
	</div>
	<div class="form-group">
	<label for="horario">Horario</label>
	<input type="text" name="horario" ng-model="establecimiento.horario" class="form-control">
	</div>
	
	<a href="#/establecimiento" class="btn btn-danger">Cancelar</a>
    <button type="submit" class="btn btn-primary">Actualizar</button>


</form>
